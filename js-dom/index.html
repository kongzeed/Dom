<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Practical</title>
  </head>
  <body>
    <nav>
      <h1>Benz Shop</h1>
    </nav>

    <main>
      <div class="card">
        <div class="card-img">
          <!-- <img src="img/benz-red.jpeg" alt=""> -->
        </div>
        <div class="card-info">
          <h3 class="card-title">Red Mercedes-Benz</h3>
          <div class="product-details">
            <p><strong>Body style:</strong> Sport Utility Vehicle</p>
            <p><strong>Number of doors:</strong> 2</p>
            <p><strong>Acceralation 0-100 km/h:</strong> 4.9 to 7 seconds</p>
            <p>
              <strong>Safety:</strong>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </p>
          </div>
          <br />
          <p><strong>Pick a color</strong></p>
          <div class="colors">
            <span class="red"></span>
            <span class="white"></span>
          </div>

          <div class="card-btn">
            <button class="add-to-cart">
              <i class="fa-solid fa-cart-shopping"></i> Add to cart
            </button>
            <button class="cart-added">Cart Added</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright 2022. Mercedes-Benz</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
